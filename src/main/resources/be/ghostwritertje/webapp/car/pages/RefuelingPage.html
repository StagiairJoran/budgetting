<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <a wicket:id="back">back</a>
    <h2><wicket:message key="refueling.new"/> </h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="date" wicket:id="date-label">Email:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" wicket:id="date">
            </div>
            <label for="date" wicket:id="date-read"></label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="kilometres" wicket:id="kilometres-label">Kilometres:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="kilometres" placeholder="kilometres" wicket:id="kilometres">
                <label for="date" wicket:id="kilometres-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="literPrice" wicket:id="literPrice-label">Price/liter:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="literPrice" placeholder="1,253" wicket:id="literPrice">
                <label for="date" wicket:id="literPrice-read"></label>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price" wicket:id="price-label">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="price" wicket:id="price">
                <label for="date" wicket:id="price-read"></label>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd" wicket:id="liters-label">Liters:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="pwd" placeholder="Liters" wicket:id="liters">
                <label for="date" wicket:id="liters-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="full">Full:</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="full" wicket:id="tankFull">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" wicket:id="save">Submit</button>
            </div>
        </div>

        <div wicket:id="result">
            <div class="form-group">
                <label class="control-label col-sm-2"  wicket:id="consumption-label">Consumption:</label>
                <div class="col-sm-10">
                    <label for="date" wicket:id="consumption-read"></label>

                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2"  wicket:id="averageDistance-label">Average distance / year:</label>
                <div class="col-sm-10">
                    <label for="date" wicket:id="averageDistance-read"></label>

                </div>
            </div>

        </div>
    </form>
</wicket:extend>
</body>
</html>
