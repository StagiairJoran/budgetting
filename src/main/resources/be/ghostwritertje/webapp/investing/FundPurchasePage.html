<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>New Investment</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="date" wicket:id="date-label">Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" wicket:id="date">
                <label wicket:id="date-read"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"  wicket:id="quote-label">Quote:</label>
            <div class="col-sm-10">
                <select class="form-control"  placeholder="quote" wicket:id="quote"></select>
                <label wicket:id="quote-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price" wicket:id="sharePrice-label">Share price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="price" wicket:id="sharePrice">
                <label wicket:id="sharePrice-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="count" wicket:id="count-label">Number of shares:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="count" placeholder="20" wicket:id="count">
                <label wicket:id="count-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="transactionCost" wicket:id="transactionCost-label">Transaction Cost</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="transactionCost" placeholder="20" wicket:id="transactionCost">
                <label wicket:id="transactionCost-read"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" wicket:id="save">Save</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
