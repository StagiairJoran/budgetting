<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2 wicket:id="title" ></h2>

    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" wicket:id="name-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="name" wicket:id="name">
                <label wicket:id="name-read"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="categoryType" wicket:id="categoryType-label">Name</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="categoryType" placeholder="categoryType"
                        wicket:id="categoryType"></select>
                <label wicket:id="categoryType-read"></label>
            </div>
        </div>
        <button wicket:id="addCategory"></button>
        <form wicket:id="categoryForm">

            <div class="form-group">
                <label class="control-label col-sm-2" for="categoryName" wicket:id="categoryName-label">Categoryname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="categoryName" placeholder="categoryName" wicket:id="categoryName">
                    <label wicket:id="categoryName-read"></label>
                    <button wicket:id="saveCategory"></button>
                </div>
            </div>
        </form>

        <table wicket:id="categories"></table>
        <button wicket:id="save"></button>

    </form>
</wicket:extend>
</body>
</html>
