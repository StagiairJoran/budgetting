<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="carInfo"></div>
    <h2>Refuelings</h2>
    <button type="button" class="btn btn-default" wicket:id="newRefuelingLink">new</button>
    <table class="table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Kilometres</th>
            <th>Liters</th>
            <th>Price</th>
            <th>Price/Liter</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="refuelings">
            <td wicket:id="date"></td>
            <td wicket:id="kilometres"></td>
            <td wicket:id="liters"></td>
            <td wicket:id="price"></td>
            <td wicket:id="pricePerLiter"></td>
            <td><a wicket:id="edit"><span class="glyphicon glyphicon-edit"></span></a></td>
            <td><a wicket:id="delete"><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
        </tbody>
    </table>
</wicket:extend>
</body>
</html>
