<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-12" for="category" wicket:id="category-label">Number</label>
            <div class="col-sm-10">
                <select class="form-control" id="category"  wicket:id="category"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-default" wicket:id="edit"></button>
                <button class="btn btn-default" wicket:id="save"></button>

            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
