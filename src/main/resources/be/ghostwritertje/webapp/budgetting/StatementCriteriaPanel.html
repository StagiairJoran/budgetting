<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description" wicket:id="description-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="description" placeholder="description"
                       wicket:id="description"/>
                <label wicket:id="description-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="hasCategory" wicket:id="hasCategory-label">Name</label>
            <div class="col-sm-10">
                <input type="checkbox" class="form-control" id="hasCategory" placeholder="hasCategory"
                       wicket:id="hasCategory"/>
                <label wicket:id="hasCategory-read"></label>
            </div>
        </div>
        <div class="form-group" wicket:id="category-container">
            <label class="control-label col-sm-2" for="category" wicket:id="category-label">Name</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="category" placeholder="category"
                        wicket:id="category"></select>
                <label wicket:id="category-read"></label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bankType" wicket:id="bankType-label">Name</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="bankType" placeholder="bankType"
                        wicket:id="bankType"></select>
                <label wicket:id="bankType-read"></label>
            </div>
        </div>
        <div class="form-group">
            <button wicket:id="search"></button>
        </div>
    </form>
</wicket:panel>
</body>
</html>
