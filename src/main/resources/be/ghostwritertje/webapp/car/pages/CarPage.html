<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>New Car</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand">Brand:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brand" placeholder="Audi" wicket:id="brand">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="model">Model:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" placeholder="A3" wicket:id="model">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="12000" wicket:id="price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Purchase date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" wicket:id="date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" wicket:id="save">Submit</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
