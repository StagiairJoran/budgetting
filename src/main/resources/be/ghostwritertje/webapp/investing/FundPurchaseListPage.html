<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>Investments</h2>
    <div class="row">
        <div class=" col-sm-4">
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading">Total money invested</h4>
                    <p class="list-group-item-text"><label wicket:id="totalInvested"></label></p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Current value</h4>
                    <p class="list-group-item-text"><label wicket:id="totalSum"></label></p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Added value</h4>
                    <p class="list-group-item-text"><label wicket:id="addedValue"></label></p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">Number of shares</h4>
                    <p class="list-group-item-text"><label wicket:id="totalCount"></label></p>
                </a>
                <wicket:enclosure child="annualPerformance">
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Annual Performance</h4>
                        <p class="list-group-item-text"><label wicket:id="annualPerformance"></label></p>
                    </a>
                </wicket:enclosure>
                <wicket:enclosure child="addedValuePercentage">
                    <a href="#" class="list-group-item">
                        <h4 class="list-group-item-heading">Added Value</h4>
                        <p class="list-group-item-text"><label wicket:id="addedValuePercentage"></label></p>
                    </a>
                </wicket:enclosure>
            </div>
        </div>
    </div>
        <button type="button" class="btn btn-default" wicket:id="newPurchaseLink">new</button>
        <table wicket:id="dataTable"></table>


</wicket:extend>
</body>
</html>
