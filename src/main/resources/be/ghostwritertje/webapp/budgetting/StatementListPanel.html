<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="col-lg-6" wicket:id="criteriaPanel"></div>

    <h2>Statements</h2>
    <a wicket:id="new"></a>
    <div class="col-lg-12">
    <form wicket:id="dataTableForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="category" wicket:id="category-label">Name</label>
            <div class="col-sm-10">
                <select type="text" class="form-control" id="category" placeholder="category" wicket:id="category"></select>
                <label wicket:id="category-read"></label>
            </div>
        </div>

        <button wicket:id="submit">Submit</button>

        <div wicket:id="checkGroup">


            <table wicket:id="statements"></table>

        </div>
    </form>
    </div>

</wicket:panel>
</body>
</html>
