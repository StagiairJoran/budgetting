<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a wicket:id="budgettingLink"> <label>Budgetting</label></a>
        </div>

        <div class="panel-body">
            <div class="row">
                <dl class="dl-horizontal col-lg-12">
                    <dt>
                        <label>Total: </label>
                    </dt>
                    <dd>
                        <span wicket:id="total">10.000</span><span>EUR</span>
                    </dd>
                </dl>
            </div>

            <div class="row">
                <div wicket:id="pieChart"></div>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
