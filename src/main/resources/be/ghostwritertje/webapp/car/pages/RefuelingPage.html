<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>Horizontal form</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Email:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" wicket:id="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Liters:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="pwd" placeholder="Liters" wicket:id="liters">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="Liters" wicket:id="price">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="kilometres">Kilometres:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="kilometres" placeholder="kilometres"
                       wicket:id="kilometres">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" wicket:id="save">Submit</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
