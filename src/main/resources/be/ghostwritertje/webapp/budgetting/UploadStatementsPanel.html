<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>


    <h2>New Statements</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand">Select file:</label>
            <div class="col-sm-10">
                <input type="file" class="btn btn-default btn-file form-control" id="brand" placeholder="Audi"
                       wicket:id="fileUpload">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="bankType" wicket:id="bankType-label">Bank:</label>
            <div class="col-sm-10">
                <select type="file" class="btn btn-default btn-file form-control" id="bankType" wicket:id="bankType"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button wicket:id="upload" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>


</wicket:panel>
</body>
</html>
