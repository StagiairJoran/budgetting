<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <a wicket:id="back">back</a>

    <h2>New BankAccount</h2>
    <form wicket:id="form" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="number" wicket:id="number-label">Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="number" placeholder="number" wicket:id="number">
                <label wicket:id="number-read"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="bank" wicket:id="bank-label">Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bank" placeholder="bank" wicket:id="bank">
                <label wicket:id="bank-read"></label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" wicket:id="save">Save</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
