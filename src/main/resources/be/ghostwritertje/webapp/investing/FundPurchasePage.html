<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>New Investment</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="date">Date:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" wicket:id="date">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="quote">Quote:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="quote" placeholder="quote" wicket:id="quote">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Share price:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" placeholder="price" wicket:id="sharePrice">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="count">Number of shares:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="count" placeholder="20"
                       wicket:id="count">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" wicket:id="save"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
