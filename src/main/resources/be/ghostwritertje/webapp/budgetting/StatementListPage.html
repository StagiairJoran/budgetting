<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <h2>Statements</h2>
    <table class="table">
        <thead>
        <tr>
            <th>From</th>
            <th>To</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody>
        <tr wicket:id="statements">
            <td><label wicket:id="originatingAccount"></label></td>
            <td wicket:id="destinationAccount"></td>
            <td wicket:id="amount"></td>
            <td wicket:id="date"></td>
        </tr>
        </tbody>
    </table>

    <h2>New Statements</h2>
    <form wicket:id="form" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand">Select file:</label>
            <div class="col-sm-10">
                <input type="file" class="btn btn-default btn-file form-control" id="brand" placeholder="Audi"
                       wicket:id="fileUpload">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
