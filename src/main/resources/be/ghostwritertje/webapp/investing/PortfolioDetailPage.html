<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" wicket:id="name-label">name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" wicket:id="name">
            </div>
            <label for="name" wicket:id="name-read"></label>
        </div>

        <form wicket:id="allocationForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="quote" wicket:id="quote-label">quote:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="quote" placeholder="quote"
                           wicket:id="quote">
                    <label for="quote" wicket:id="quote-read"></label>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="allocation" wicket:id="allocation-label">allocation:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="allocation" placeholder="1,253" wicket:id="allocation">
                    <label for="allocation" wicket:id="allocation-read"></label>
                </div>
            </div>
            <button wicket:id="save">Voeg toe</button>
        </form>


        <div class=" col-sm-12">
            <table class="table">
                <thead>
                <tr>
                    <th>quote</th>
                    <th>allocation</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="allocations">
                    <td wicket:id="quote"></td>
                    <td wicket:id="allocation"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <button wicket:id="save">Bewaar</button>

    </form>

    <div class=" col-sm-12">
        <div wicket:id="chart1"></div>
    </div>
</wicket:extend>
</body>
</html>
