<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My Website</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#" wicket:id="fundPurchasesLink">Investments</a></li>
                <li><a href="#" wicket:id="statementsLink">Statements</a></li>
                <li><a href="#" wicket:id="usersLink">Users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a wicket:id="registerLink" href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a wicket:id="loginLink" href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                <wicket:enclosure child="dashboardLink">
                    <li>
                        <a href="#" wicket:id="dashboardLink">
                            <span class="glyphicon glyphicon-user"></span>
                            <span wicket:id="loggedInUsername"></span>
                        </a>
                    </li>
                    <li>
                        <wicket:link>
                            <a href="#" wicket:id="logoutLink">
                                <span class="glyphicon glyphicon-log-out"></span>
                                <span>Sign Out</span>
                            </a>
                        </wicket:link>
                    </li>
                </wicket:enclosure>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <wicket:child/>
</div>
</body>
</html>
