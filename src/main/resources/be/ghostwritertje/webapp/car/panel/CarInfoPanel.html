<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="panel panel-default">
        <div class="panel-heading">
            <a wicket:id="carLink">
                <i class="fa fa-car" aria-hidden="true"></i>
                <label wicket:id="brand">Audi</label>
                <label wicket:id="model">A3</label>
            </a>
            <a wicket:id="favourite" style="float: right;"><i class="fa fa-star-o" aria-hidden="true"></i></a>
            <a wicket:id="unFavourite" style="float: right;"><i class="fa fa-star" aria-hidden="true"></i></a>
        </div>
        <div class="panel-body">
            <div class="row">
                <dl class="dl-horizontal col-lg-12">
                    <dt>
                        <label>Price: </label>
                    </dt>
                    <dd>
                        <span wicket:id="price">10.000</span><span>EUR</span>
                    </dd>
                </dl>
            </div>
            <div class="row">
                <dl class="dl-horizontal col-lg-12">
                    <dt>
                        <label>Kilometers driven: </label>
                    </dt>
                    <dd>
                        <span wicket:id="kilometresDriven">129149</span><span>km</span>
                    </dd>
                </dl>
            </div>
            <div class="row">
                <dl class="dl-horizontal col-lg-12">
                    <dt>
                        <label>Gemiddeld verbruik: </label>
                    </dt>
                    <dd>
                        <span wicket:id="averageConsumption">999 </span><span>l/100km</span>
                    </dd>
                </dl>
            </div>
            <div class="row">
                <dl class="dl-horizontal col-lg-12">
                    <dt>
                        <label>Distance per year: </label>
                    </dt>
                    <dd>
                        <span wicket:id="distancePerYear">1000000</span><span>km</span>
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
